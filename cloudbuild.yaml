steps:
  # =====================================================
  # 步驟 1: 建置 Docker Image (注入金鑰)
  # =====================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=$_FIREBASE_API_KEY'
      - '--build-arg'
      - 'VITE_RECAPTCHA_SITE_KEY=$_RECAPTCHA_SITE_KEY'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pokeparty-2026:latest'
      - '.'

  # =====================================================
  # 步驟 2: 推送 Image 到 Artifact Registry
  # =====================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pokeparty-2026:latest'

  # =====================================================
  # 步驟 3: 部署到 Cloud Run
  # =====================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pokeparty-2026'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pokeparty-2026:latest'
      - '--region'
      - 'us-west1'

options:
  logging: CLOUD_LOGGING_ONLY