<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <title>寶可夢春酒 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans TC', 'sans-serif'],
              display: ['Chakra Petch', 'sans-serif'],
            },
            colors: {
              poke: {
                dark: '#020617',     // Slate 950
                card: '#0f172a',     // Slate 900
                border: '#1e293b',   // Slate 800
                cyan: '#06b6d4',     // Cyan 500 (Tech Blue)
                yellow: '#facc15',   // Yellow 400 (Electric)
                red: '#ef4444',      // Red 500 (Alert/Action)
                purple: '#d8b4fe',   // Purple 300 (Psychic)
              }
            },
            backgroundImage: {
              'cyber-grid': "radial-gradient(circle, rgba(6,182,212,0.1) 1px, transparent 1px)",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 10px rgba(6,182,212,0.5)' },
                '50%': { opacity: .8, boxShadow: '0 0 20px rgba(6,182,212,0.2)' },
              },
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; 
      }
      
      /* Background Grid Effect */
      .tech-bg {
        background-color: #020617;
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      .tech-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, transparent 0%, #020617 90%);
      }

      /* Dark Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.7) 100%);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      /* Neon Glow Text */
      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .text-glow-yellow {
        text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
  </style>
  </head>
  <body class="min-h-screen selection:bg-poke-cyan selection:text-black">
    <div class="tech-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
